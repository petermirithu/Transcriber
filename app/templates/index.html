{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
 

{% block content %}			
	<!-- wrapper -->
	<div class="wrapper" id="home">
	
		<!-- header area -->
		<header>
			<!-- secondary menu -->
			<nav class="secondary-menu">
				<div class="container">
					<div class="logo">						
						<img src="{% static 'logo.png' %}" alt="logo" style="border-radius: 50%; width:50px;float:left">
						<!-- secondary menu left link area -->
						<div class="sm-left">
							<h2 class="text-center">Transciber_X</h2>							
						</div>
						<!-- secondary menu right link area -->
						<div class="sm-right">
							<!-- social link -->
							<div class="sm-social-link">														
								<a class="github" href="#"><i class="fab fa-github"></i>
								<a class="mail" href="#"><i class="fas fa-envelope"></i>
								<a class="h-linkedin" href="#"><i class="fa fa-linkedin"></i></a>
							</div>
						</div>						
					</div>

					<div class="clearfix"></div>
				</div>
			</nav>			
		</header>
		<!--/ header end -->
		
		<!-- banner area -->
		<div class="banner">
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">									
						<img src="https://images.unsplash.com/photo-1510070009289-b5bc34383727?ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80" alt="...">															
						<div class="container">
							<!-- banner caption -->
							<div class="carousel-caption slide-one">
								<!-- heading -->
								<h2 class="animated fadeInLeftBig"><i class="fa fa-music"></i> Work Done for Your!</h2>
								<!-- paragraph -->
								<h3 class="animated fadeInRightBig">Just upload your audio file & get text out of it.</h3>
								<!-- button -->
								<a href="#" class="animated fadeIn btn btn-danger">Upload file</a>
							</div>
						</div>
					</div>
					<div class="item">
						<img src="https://images.unsplash.com/photo-1579279252285-c988761b913f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80" alt="...">
						<div class="container">
							<!-- banner caption -->
							<div class="carousel-caption slide-two">
								<!-- heading -->
								<h2 class="animated fadeInLeftBig"><i class="fa fa-headphones"></i> Transcibe Master...</h2>
								<!-- paragraph -->
								<h3 class="animated fadeInRightBig">All you need is an audio file, Simple!.</h3>
								<!-- button -->
								<a href="#" class="animated fadeIn btn btn-danger">Upload Now</a>
							</div>
						</div>
					</div>
				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
					<span class="fa fa-arrow-left" aria-hidden="true"></span>
				</a>
				<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
					<span class="fa fa-arrow-right" aria-hidden="true"></span>
				</a>
			</div>
		</div>
		<!--/ banner end -->	
	</div>
	<div class="container-fluid">
		<h1>Content</h1>
	</div>					

	{% endblock %}
