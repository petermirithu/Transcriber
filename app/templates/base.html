{% load static %}
{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>{{title}}</title>
    {% else %}    
        <title>Transcriber</title>
    {% endif %}
    
    {% block styles %}
        {% bootstrap_css %}                            
    {% endblock styles %}

</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
